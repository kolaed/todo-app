<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily To-Do App (Firebase)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script type="module">
      // Dynamic import required for Vite/ESM, 
      // but for CDN usage, these are not needed.
    </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily To-Do (Firebase)</h1>
      <div class="date-navigation">
        <button id="prevDay" class="nav-btn">‹</button>
        <input type="date" id="currentDate" class="date-input">
        <button id="nextDay" class="nav-btn">›</button>
      </div>
      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search tasks...">
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn" style="display:none;">Clear</button>
      </div>
    </header>
    <main>
      <div class="add-task-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
        <button id="addTask" class="add-btn">Add Task</button>
      </div>
      <div class="tasks-container">
        <div id="carriedOverTasks" class="task-section">
          <h3>Carried Over from Previous Days</h3>
          <ul id="carriedOverList" class="task-list"></ul>
        </div>
        <div id="todayTasks" class="task-section">
          <h3>Today's Tasks</h3>
          <ul id="todayList" class="task-list"></ul>
        </div>
        <div id="searchResults" class="task-section" style="display:none;">
          <h3>Search Results</h3>
          <ul id="searchList" class="task-list"></ul>
        </div>
      </div>
    </main>
  </div>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <!-- Add Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <!-- Add Analytics (optional) -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics-compat.js"></script>
  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
